<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Список завдань</title>
</head>
<body>
<div class="container">
    <div class="header">TODO list</div>
    <div class="content">
        <div class="create-task-block">
            <form class="create-task-form">
                <div class="input-field">
                    <input type="text" name="task" class="task-input" placeholder="Please add new task">
                </div>
                <button type="submit" class="btn">Додати завдання</button>
            </form>
        </div>


        <div class="filter-task-block">
            <div class="input-field">
                <label>
                    <input type="text" name="filter" class="filter-input" placeholder="Search task">
                </label>
            </div>
            <ul class="collection"></ul>
            <button class="clear-tasks btn btn--error">Видалити всі завдання</button>
        </div>
    </div>
</div>
<script src='index.js'></script>
</body>
</html>
